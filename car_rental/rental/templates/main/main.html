<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link to your CSS file here for additional styling -->
</head>
<body>
    <header style="background-color: #333; color: #fff;">
        <h1 style="text-align: center;">Car Rental Service</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cars">Cars</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search">
            <h2>Find Your Perfect Car</h2>
            <form>
                <label for="car-type">Car Type:</label>
                <select id="car-type">
                    <option value="all">All</option>
                    <option value="compact">Compact</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="luxury">Luxury</option>
                </select>
                <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date">
                <button type="submit" style="background-color: #0074D9; color: #fff;">Search</button>
            </form>
        </section>

        <section id="featured-cars">
            <h2>Featured Cars</h2>
            <div class="car-card" style="border: 1px solid #ccc; padding: 10px;">
                <img src="main/car.jpg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p style="font-weight: bold;">Price per day: $XX.XX</p>
                <a href="/cars/car1" style="color: #0074D9;">View Details</a>
            </div>

            <!-- Repeat the car cards for other featured cars -->
        </section>
    </main>

    <footer style="background-color: #333; color: #fff; text-align: center; padding: 10px;">
        <p>&copy; 2023 Car Rental Service</p>
    </footer>
</body>
</html>
